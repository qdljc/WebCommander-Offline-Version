<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>webCommander - workflow</title>
<link href='/css/googleapis.css' rel='stylesheet' type='text/css' />
<link href="/workflow.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="/css/jquery-ui.css" />
<script src="/js/jquery-1.9.1.js"></script>
<script src="/js/jquery-ui.js"></script>
<script src="/js/jquery.ui.touch-punch.js"></script>
<script src="/js/jquery.xpath.min.js"></script>
<script src="/workflow.js"></script>
</head>
<body>

<div id="header">
    <div id="logo">
		<img src="images/logo-b.png" /> > <a href="webcmd.php" class="logo">web<span>Commander</span></a> > <font face="courier">workflow</font>
	</div>
	<div id="execute">
		<input type="text" id="iteration" title="Number of iterations to run" value="1" />
		<input class="execute" type="image" id="import" title="Import from JSON" src="images/button-import-icon.png" /> 
		<input class="execute" type="image" id="export" title="Export to JSON" src="images/button-export-icon.png" /> 
		<input class="execute" type="image" id="serial" title="Run in serial" src="images/button-serial-icon.png" />
		<input class="execute" type="image" id="parallel" title="Run in parallel" src="images/button-parallel-icon.png" />
		<input class="execute" type="image" id="toggleAll" title="Toggle display all commands" src="images/button-toggle-all-icon.png" />
		<input class="execute" type="image" id="onOffAll" title="Enable / Disable all commands" src="images/button-on-all-icon.png" />
		<input type="checkbox" id="autoDisable" title="Automatically disable passed commands" checked />
	</div>
</div>
<div id="sortable">
	<div class="command">
		<p class="heading">
			<span class="orderNumber">1</span>
			<span class="description"></span>
			<span class="right">
			    <span class="status"></span>
				<input class="add" type="image" title="Add a new command" src="images/button-add-icon.png" /> 
				<input class="delete" type="image" title="Delete this command" src="images/button-delete-icon.png" /> 
				<input class="toggle" type="image" title="Toggle display" src="images/button-switch-icon.png" /> 
				<input class="onoff" type="image" title="Enable / Disable this command" src="images/button-on-icon.png" />
			</span>
		</p>
		<div class="body">
			<div class="content"></div>
			<div class="detail"></div>
		</div>
	</div>
</div>
</body>
</html>
