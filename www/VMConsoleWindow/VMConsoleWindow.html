<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<script type="text/javascript" src="VMConsoleWindow.js"></script>
	</head>
	<body onload="init()" onunload="destroy()" style="font-family:Arial; margin:0px">
		<div style="height:50px; background:#81B4D7; position:absolute; position:fixed; top:0px; left:0px; right:0px;">
			<label id="vmNameLabel" style="padding-left:20px; color:White; font-weight:bold; font-size:20px; position:relative; top:12px;"></label>
			<div style="border-radius:5px; border:1px solid #B4B4B4; background:White; padding:2px 10px 2px 10px; 
				position:absolute; top:12px; right:135px; cursor:pointer;" onclick="sendCAD()" title="You can use Ctrl-Alt-Insert">
				Send Ctrl-Alt-Delete
			</div>
			<div style="border-radius:5px; border:1px solid #B4B4B4; background:White; padding:2px 10px 2px 10px; 
				position:absolute; top:12px; right:20px; cursor:pointer;" onclick="setFullscreen()" title="You can use Ctrl-Alt-Enter">
				Full Screen
			</div>
		</div>
		<div id="pluginPanel" style="position:absolute; position:fixed; top:50px; bottom:0px; left:0px; right:0px;"></div>
		
		<!-- Message box that displays the log information. Change the display to "visible" to see the log. -->
		<div style="display:none; overflow:auto; height:300px; width:100%; position:absolute; bottom:0px;" id="msgBox"></div>
	</body>
</html>
